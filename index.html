<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Meteorites</title>
<link href="meteor.css" type="text/css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <section id="info">
  	<div class="title">
	  	<h1>Meteorite Landings</h1>
	  	<h2>via NASA &amp; The Meteoritical Society</h2>
  	</div>
    <form id="city-form"></form>
    <p class="menu">&ndash;OR&ndash;</p>
    <form id="country-form"></form>
    <form id="getMeteors-form">
    	<fieldset>
	    	<label>
	    		show <span class="range-display">0300</span> meteorites
          &minus;<input type="range" name="total-meteors" min="10" max="1000" value="300" step="10"></input> &plus;
          <br/>
          between
	    		<input type="number" name="min-mass" value="0"></input>g and
	    		<input type="number" name="max-mass" value="10000"></input>g
    		</label>
    	</fieldset>
    </form>
    <form id="distance-form">
      <fieldset class="hidden">
        <label>
          within
          <input type="number" name="distance" value="500" placeholder="500"></input>
          <select>
            <option value="mi" selected="true">mi</option>
            <option value="km">km</option>
          </select> 
        </label>
      </fieldset>
      <button type="button">update</button>
    </form>
    <!-- <form id='goto'>
    	<fieldset>
    		<label>
	    		Go to coordinates
	    		<input type='text' name="coords" value="0, 0" placeholder="0, 0"></input>
    		</label>
  		</fieldset>
		</form> -->
		<div class="sizes">
		</div>
    <div class="more-stuff">
    	<p>This is an ongoing project that I update as I work on it. Expect misaligned styles and imperfect functionality. Check back often to see this visualization improve.</p>
    </div>
    <h6>find the original dataset and more at <a href="https://data.nasa.gov/">NASA's Data Portal</a></h6>
  </section>

  <section id="worldView">
  	<nav>
	  	<button type="button" class="zoom-in">&#43;</button>
	  	<button type="button" class="zoom-out" disabled="true">&#45;</button>
  	</nav>
  </section>
</body>
<script src="js/meteorApp.js"></script>
</html>
