<!DOCTYPE html>
<meta charset="utf-8">
<title>Meteorites</title>
<link href="meteor.css" type="text/css" rel="stylesheet">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
<body>

  <section id="info">
  	<div class="title">
	  	<h1>Meteorite Landings</h1>
	  	<h2>via NASA &amp; The Meteoritical Society</h2>
  	</div>
    <form id='city-form'></form>
    <p class="menu">&ndash;OR&ndash;</p>
    <form id='country-form'></form>
    <form id='distance-form' class="hidden">
      <fieldset>
        <label>
          Meteorites within
          <input type="number" name="distance" value="500" placeholder="500"></input>
          <select>
            <option value="mi" selected="true">mi</option>
            <option value="km">km</option>
          </select> 
        </label>
        <button type="button">update</button>
      </fieldset>
    </form>
    <div class="more-stuff"></div>
    <!-- <h6>find the original dataset and more at <a href="https://data.nasa.gov/">NASA's Data Portal</a></h6> -->
  </section>

  <section id="worldView">
  	<nav>
	  	<button type="button" class="zoom-in">&#43;</button>
	  	<button type="button" class="zoom-out" disabled="true">&#45;</button>
  	</nav>
  </section>
</body>
<script src="meteoriteBundle.js"></script>
