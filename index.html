<!DOCTYPE html>

<title>Meteorites</title>

<body>
  <section id="worldView"></section>
  <nav>
    <form id='city-form'></form>

        <label>

          </select> 
        </label>
        <button type="button">update</button>
      </fieldset>
    </form>
    <div class="info"></div>
  </nav>
